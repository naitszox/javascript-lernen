<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Async ist geil</title>
        <script>
            console.log('Hello World');
        </script>
    </head>
    <body>
        <script>
            // textContent gibt den text inhalt eines elements zur√ºck!
            try {
              var myElement = document.querySelector('.test').textContent;
              console.log(myElement);
            } catch(e) {
              console.error(e);
            }

            window.addEventListener('load', function(){
                console.log('NEULAND. ist geil!');
            });
        </script>

        <span class="test">Ich bin eine Kartoffel. :)</span>

        <script>
            console.log('My test');
        </script>

    </body>
</html>
